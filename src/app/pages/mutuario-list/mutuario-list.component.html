          <div class="col-xl-6 col-lg-6">

   <!-- Tabela de Utilizadores  -->
   <div class="container-fluid mt--7">
    <!-- Table  -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Lista de Mutuarios</h3>
          </div>
          <div class = "card-header border-0">
            <a routerLink="create-mutuario" routerLinkActive="active" class="nav-link" style="margin-left: 5px" >Adicionar Mutuario</a>
          </div>
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <!--th scope="col"> Ordem</th -->
                  <th scope="col"> Nome Completo</th>
                  <th scope="col"> Nuit</th>
                  <th scope="col"> Bilhete de Identidade</th>
                  <th scope="col"> Morada</th>
                  <th scope="col"> Actividades</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let mutuario of mutuarios" >
                    <td> {{ mutuario.nome}}</td>
                    <td> {{ mutuario.nuit}}</td>
                    <td> {{ mutuario.bilheteIdentidade}}</td>
                    <td> {{ mutuario.morada}}</td>
                    <td>
                        <button (click) = "updateMutuario(mutuario.id)" class = "btn btn-info"> Update</button>
                        <button (click) = "deleteMutuario(mutuario.id)" class = "btn btn-danger" style="margin-left: 5px"> Delete</button>
                        <button (click) = "MutuarioDetails(mutuario.id)" class = "btn btn-info" style="margin-left: 5px"> View</button>
                    </td>
                </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
