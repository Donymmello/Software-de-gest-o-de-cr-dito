<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
      <div class="header-body">
        <!-- Card stats -->
        <div class="row">
          <div class="col-xl-6 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Mutuários</h5>
                    <span class="h2 font-weight-bold mb-0">4</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-gradient-success text-white rounded-circle shadow">
                      <i class="fas fa-chart-bar"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-6 col-lg-6">
            <div class="card card-stats mb-4 mb-xl-0">
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h5 class="card-title text-uppercase text-muted mb-0">Pendentes</h5>
                    <span class="h2 font-weight-bold mb-0">2</span>
                  </div>
                  <div class="col-auto">
                    <div class="icon icon-shape bg-gradient-success text-white rounded-circle shadow">
                      <i class="fas fa-chart-pie"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
   <!-- Tabela de Utilizadores  -->
   <div class="container-fluid mt--7">
    <!-- Table  -->
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-header border-0">
            <h3 class="mb-0">Lista de Utilizadores</h3>
            <a routerLinkActive= "active" [routerLink]="['/create-utilizador']">
              <button type="button" classe="text-center btn bnt-sucess mt-5" style="bottom: 2rem !important; border-radius: 2rem !important; position: relative;">
                +Add
              </button>
            </a>
            </div>
          
          <div class="table-responsive">
            <table class="table align-items-center table-flush">
              <thead class="thead-light">
                <tr>
                  <!--th scope="col"> Ordem</th -->
                  <th scope="col"> Nome Completo</th>
                  <th scope="col"> Nome de Utlizador</th>
                  <th scope="col"> Email</th>
                  <th scope="col"> Tipo</th>
                  <th scope="col"> Ação</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor = "let utilizador of utilizadores" >
                    <td> {{ utilizador.nome}}</td>
                    <td> {{ utilizador.username}}</td>
                    <td> {{ utilizador.email}}</td>
                    <td> {{ utilizador.tipo}}</td>
                    <td>
                        <button (click) = "updateUtilizador(utilizador.id)" class = "btn btn-info">Editar</button>
                        <button (click) = "deleteUtilizador(utilizador.id)" class = "btn btn-danger" style="margin-left: 10px">Apagar</button>
                        <button (click) = "utilizadorDetails(utilizador.id)" class = "btn btn-info" style="margin-left: 10px">Ver</button>
                    </td>
                </tr>
            </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
