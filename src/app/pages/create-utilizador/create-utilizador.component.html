<div class="col-md-6 offset-md-3">
    <h3> Criar Usuario </h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label> Nome</label>
            <input type="text" class ="form-control" id = "nome"
                [(ngModel)] = "utilizador.nome" name = "nome">
        </div>
    
        <div class="form-group">
            <label> Nome de Usuario</label>
            <input type="text" class ="form-control" id = "username"
                [(ngModel)] = "utilizador.username" name = "username">
        </div>
    
        <div class="form-group">
            <label> Email</label>
            <input type="email" class ="form-control" id = "email"
                [(ngModel)] = "utilizador.email" name = "email">
        </div>

        <div class="form-group">
          <label> Tipo</label>
          <select class ="form-control" id = "tipo"
              [(ngModel)] = "utilizador.tipo" name = "tipo">
              <option value="Administrador">Administrador</option>
              <option value="Usuario comum">Usuario comum</option>
          </select>
      </div>
      
      <div class="form-group">
        <label> Password</label>
        <input type="password" class ="form-control" id = "password"
            [(ngModel)] = "utilizador.password" name = "password">
    </div>
    
        <button class = "btn btn-success" type ="submit">Submeter</button>
    
    </form>
    </div>
