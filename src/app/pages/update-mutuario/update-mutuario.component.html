<div class="col-md-6 offset-md-3">
    <h3> Actualizar Mutuario </h3>
    <form (ngSubmit)="onSubmit()">
    
        <div class="form-group">
            <label> Nome</label>
            <input type="text" class ="form-control" id = "nome"
                [(ngModel)] = "mutuario.nome" name = "nome">
        </div>

        <div class="form-group">
          <label> Genero</label>
          <select class ="form-control" id = "genero"
              [(ngModel)] = "mutuario.genero" name = "genero">
              <option value="Masculino">Masculino</option>
              <option value="Femenino">Femenino</option>
          </select>
      </div>

        <div class="form-group">
          <label> Nascimento</label>
          <input type="date" class ="form-control" id = "Nascimento"
              [(ngModel)] = "mutuario.nascimento" name = "nascimento">
      </div>
    
        <div class="form-group">
            <label> Nuit</label>
            <input type="text" class ="form-control" id = "nuit"
                [(ngModel)] = "mutuario.nuit" name = "nuit">
        </div>
    
        <div class="form-group">
            <label> Bilhete de Identidade</label>
            <input type="text" class ="form-control" id = "bilheteIdentidade"
                [(ngModel)] = "mutuario.bilheteIdentidade" name = "bilheteIdentidade">
        </div>

        <div class="form-group">
            <label> Morada</label>
            <input type="text" class ="form-control" id = "morada"
                [(ngModel)] = "mutuario.morada" name = "morada">
        </div>
    
        <button class = "btn btn-success" type ="submit">Submeter</button>
    
    </form>
    </div>
